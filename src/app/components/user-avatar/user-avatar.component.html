<div *ngIf="user">
  <div *ngIf="user.imageProvider === 'Gravatar'; else cloudinary">
    <img
      ngxGravatar
      fallback="mp"
      [md5Hash]="user.imageVersion"
      [size]="resolveSize()"
    />
  </div>
  <ng-template #cloudinary>
    <advanced-image *ngIf="img" [cldImg]="img"></advanced-image>
  </ng-template>
</div>
