<app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>

<h1>{{ "buttons.groups" | translate }}</h1>
<mat-card
  *ngFor="let group of groupListService.groups$ | async"
  appearance="outlined"
  class="item"
>
  <mat-card-header>
    <mat-card-title [routerLink]="['/groups/' + group.id]">{{
      group.name
    }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>{{ group.description }}</mat-card-content>
</mat-card>
