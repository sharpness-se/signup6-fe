name: Cypress Test

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Build and serve Angular project
        run: npm run ng -- serve --configuration=staging
        env:
          NG_ENV_FILE: 'src/environments/environment.staging.ts'
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm run build -- --c staging
          start: npm start -- --c staging
          config-file: cypress.config.ts
