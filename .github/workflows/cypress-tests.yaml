name: Cypress Test

on:
  push

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install Angular CLI and dependencies
        run: |
          npm install -g @angular/cli
          npm install
      - name: Build and serve Angular project
        run: npm run ng -- serve --configuration=staging &
        env:
          NG_ENV_FILE: 'src/environments/environment.staging.ts'
      - name: Wait for Angular server to start
        run: |
          until $(curl --output /dev/null --silent --head --fail http://localhost:4200); do
            sleep 1
          done
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm run build -- --c staging
          start: npm start -- --c staging
          config-file: cypress.config.ts
